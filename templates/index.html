<html>
<head>

<style>
img {
  display: block;

  margin-right: auto;
}
  form,p{
text-align: center;
  }
 
</style>

<body>

<img src="/static/twitter.jpeg" width="200" height="200">
<form action="{{ url_for("srch")}}" method="post" >
  <label for="search">Search tweets with keywords</label><br>
  
  <input type="text" id="search" name="search" value="Keywords..."><br>
  
  <input type="submit" value="Search">
</form>
  <div style="margin: auto;
  width: 15%;
  border: 3px solid #73AD21;">
    <p >Previous 10 searches</p>
    <ul>
    {% for item in data %}
    <li>{{item.keyw}}</li>

{% endfor %}
  </ul></div>
</body>
</html>
